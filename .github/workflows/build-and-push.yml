name: CI/CD - Deploy Backend

on:
  push:
    branches:
      - main  # Se ejecutará solo cuando haya un push a main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Clonar el repositorio
      - name: Checkout del código
        uses: actions/checkout@v3

      # Instalar JDK y Maven
      - name: Configurar JDK 22 y Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '22'

      - name: Compilar con Maven
        run: mvn clean package -DskipTests

      # Iniciar sesión en Docker Hub
      - name: Login en Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Construir y etiquetar la imagen Docker
      - name: Construir la imagen Docker
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/gestor-clientes-back:latest .

      # Subir la imagen a Docker Hub
      - name: Push de la imagen a Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/gestor-clientes-back:latest

      # Desplegar en la instancia EC2
      - name: Deploy en AWS EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/gestor-clientes-back:latest
            docker stop gestor-clientes-back || true
            docker rm gestor-clientes-back || true
            docker run -d --name gestor-clientes-back -p 8080:8080 --network my-network ${{ secrets.DOCKER_USERNAME }}/gestor-clientes-back:latest
